<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="widht=device-widht, initial-scale=1.0">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<title>BarberNow - Inserir Cliente</title>
<meta name="author" content="BarberNow">
<link rel="stylesheet" href="css/login.css">
</head>
<body>
	<div class="Login-Form">
		<div class="container">
			<div class="main-div">
				<div class="texto-header">
					<h2>Cadastro de Usuario</h2>
					<p>Crie usuário no sistema</p>

					<form method="post" action="/InsertClienteCadastro" th:object="${cliente}">
						<div class="row">
							<div class="col-md-6 form-group offset-md-3">
								<!-- <div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nome')}">
					<label class="validation-message" th:errors="*{nome}"></label>
				</div>-->
								<label>Nome:</label> <input class="form-control"
									placeHolder="Ex: Percy Jackson" th:field="*{nome}">
							</div>
						</div>

						<div class="row">
							<div class="col-md-6 form-group offset-md-3">
								<!--<div class="col-md-6 form-group offset-md-3">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('valor')}">
					<label class="validation-message" th:errors="*{valor}"></label>
				</div>-->
								<label>Email:</label> <input type="email" class="form-control"
									placeHolder="Ex: example@example.com" th:field="*{email}">
							</div>
						</div>


						<div class="row">
							<div class="col-md-6 form-group offset-md-3">
								<!--<div class="col-md-6 form-group offset-md-3">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('valor')}">
					<label class="validation-message" th:errors="*{valor}"></label>
				</div>-->
								<label>Selecione o Gênero:</label> <select class="form-control"
									th:field="*{genero}">
									<option
										th:each="genero : ${T(br.com.barbernow.enums.Genero).values()}"
										th:value="${genero}" th:text="${genero}"></option>
								</select>
							</div>
						</div>


						<div class="row">
							<div class="col-md-6 form-group offset-md-3">
								<!--<div class="col-md-6 form-group offset-md-3">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('valor')}">
					<label class="validation-message" th:errors="*{valor}"></label>
				</div>-->
								<label>Idade:</label> <input class="form-control"
									placeHolder="Ex: 15" th:field="*{idade}">
							</div>
						</div>


						<div class="row">
							<div class="col-md-6 form-group offset-md-3">
								<!--<div class="col-md-6 form-group offset-md-3">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('valor')}">
					<label class="validation-message" th:errors="*{valor}"></label>
				</div>-->
								<label>Login:</label> <input class="form-control"
									placeHolder="Ex: riguinho" th:field="*{login}">
							</div>
						</div>


						<div class="row">
							<div class="col-md-6 form-group offset-md-3">
								<!--<div class="col-md-6 form-group offset-md-3">
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('valor')}">
					<label class="validation-message" th:errors="*{valor}"></label>
				</div>-->
								<label>Senha:</label> <input type="password"
									class="form-control" placeHolder="*******" th:field="*{senha}">
							</div>
						</div>

						<button type="submit" class="btn btn-success offset-md-4">SALVAR</button>
						<a class="btn btn-outline-danger">VOLTAR</a>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
